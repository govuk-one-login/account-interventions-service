Globals:
  Function:
    Runtime: nodejs20.x
    Architectures:
      - arm64
    Tracing: Active
    AutoPublishAlias: live
    CodeUri: ../../handlers
    KmsKeyArn: !GetAtt LambdaEnvironmentVariableEncryptionKey.Arn
    Environment:
      Variables:
        POWERTOOLS_LOG_LEVEL: !FindInMap [ EnvConfig, !Ref Environment, LambdaLogLevel ]
        POWERTOOLS_SERVICE_NAME: !Ref AWS::StackName
        CLOUDWATCH_METRICS_NAMESPACE: !Ref SystemTagValue
        AWS_LAMBDA_EXEC_WRAPPER: /opt/dynatrace
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}' # pragma: allowlist secret
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, DynatraceSecretArn ]
        DT_CONNECTION_BASE_URL: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}' # pragma: allowlist secret
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, DynatraceSecretArn ]
        DT_CLUSTER_ID: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}' # pragma: allowlist secret
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, DynatraceSecretArn ]
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}' # pragma: allowlist secret
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, DynatraceSecretArn ]
        DT_TENANT: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}' # pragma: allowlist secret
          - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, DynatraceSecretArn ]
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: "true"
    VpcConfig:
      SubnetIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
        - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdC
      SecurityGroupIds:
        - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
    Layers: #Dynatrace lambda layer
      - !Sub
        - '{{resolve:secretsmanager:${SecretArn}:SecretString:NODEJS_LAYER}}' # pragma: allowlist secret # Node.js layer for all Lambda's
        - SecretArn: !FindInMap [ EnvConfig, !Ref Environment, DynatraceSecretArn ]

Resources:
  ### Interventions Processor ###
  InterventionsProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-InterventionsProcessorFunction"
      Description: "Processes intervention events and updates account's intervention status."
      DeploymentPreference:
        Type: !If
            - IsProd
            - !Ref LambdaDeploymentPreference
            - AllAtOnce
        Alarms:
          - !Ref InterventionsProcessorErrorsCanary
          - !Ref ErrorPublishingEventToTxMACanary
          - !Ref InterventionsProcessorMetricErrorsCanary
        Role: !GetAtt CodeDeployServiceRole.Arn
      Timeout: 5
      Handler: interventions-processor-handler.handler
      MemorySize: 512
      Role: !GetAtt InterventionsProcessorFunctionRole.Arn
      CodeSigningConfigArn: !If [ UseCodeSigning, !Ref CodeSigningConfigArn, !Ref AWS::NoValue ]
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt AccountInterventionEventsQueue.Arn
            BatchSize: 1
            Enabled: true
            FunctionResponseTypes:
              - ReportBatchItemFailures
      Environment:
        Variables:
          METRIC_SERVICE_NAME: "InterventionsProcessorFunction"
          TABLE_NAME:
            Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableName"
          TXMA_QUEUE_URL: !Ref TxMAEgressQueue
          HISTORY_RETENTION_SECONDS: 63072000
      Tags:
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue
        CheckovRulesToSkip: CKV_AWS_116.CKV_AWS_115
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: false
        EntryPoints:
          - interventions-processor-handler.ts


  InterventionsProcessorFunctionInvokePermission:
    DependsOn: InterventionsProcessorFunctionAliaslive
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Join
        - ':'
        - - 'function'
          - !Select [ 6, !Split [ ':', !GetAtt InterventionsProcessorFunction.Arn ] ]
          - 'live'
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !GetAtt AccountInterventionEventsQueue.Arn

  InterventionsProcessorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-InterventionsProcessorFunctionRole"
      Description: !Sub "The role assumed by ${AWS::StackName}-InterventionsProcessorFunction"
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-InterventionsProcessorFunctionRolePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: !GetAtt AccountInterventionEventsQueue.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  InterventionsProcessorFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-InterventionsProcessorFunctionPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - !GetAtt InterventionsProcessorFunctionLogGroup.Arn
          - Effect: Allow
            Action:
              - "sqs:SendMessage"
            Resource: !GetAtt TxMAEgressQueue.Arn
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !GetAtt SQSEncryptionKey.Arn
          - Effect: Allow
            Action:
              - "dynamodb:UpdateItem"
              - "dynamodb:Query"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableArn"
          - Effect: "Allow"
            Action:
              - "cloudwatch:PutMetricData"
            Resource:
              - "*"
            Condition:
              StringEquals:
                cloudwatch:namespace: !Ref SystemTagValue
          - Effect: Allow
            Action:
              - "kms:decrypt"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableEncryptionKeyArn"
      Roles:
        - !Ref InterventionsProcessorFunctionRole

  InterventionsProcessorFunctionTxMAKeyPolicy:
    Type: AWS::IAM::Policy
    Condition: IsNotInternal
    Properties:
      PolicyName: !Sub "${AWS::StackName}-InterventionsProcessorFunctionTxMAKeyPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !FindInMap [ EnvConfig, !Ref Environment, TxMAIngressQueueKmsKeyARN ]
      Roles:
        - !Ref InterventionsProcessorFunctionRole

  InterventionsProcessorFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-InterventionsProcessorFunction"
      RetentionInDays: 30
      KmsKeyId: !GetAtt CloudWatchEncryptionKey.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue
        - Key: Name
          Value: !Sub "/aws/lambda/${AWS::StackName}-InterventionsProcessorFunction"

  InterventionsProcessorFunctionLogsSubscriptionFilterCSLS:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !Ref CSLSSubscriptionEndpointArn
      LogGroupName: !Ref InterventionsProcessorFunctionLogGroup
      FilterPattern: "{$.message != \"Sensitive info*\"}"

  InterventionsProcessorLambdaErrorMetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: '{ $.message = "Error caught, message will be retried." }'
      LogGroupName: !Ref InterventionsProcessorFunctionLogGroup
      MetricTransformations:
        - MetricValue: 1
          MetricNamespace: !Ref SystemTagValue
          MetricName: InterventionsProcessorLambdaError
          Unit: Count



  TxmaEventHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-TxmaEventHandlerFunction'
      Description: "Handles the deletion of user accounts."
      DeploymentPreference:
        Type: !If
          - IsProd
          - !Ref LambdaDeploymentPreference
          - AllAtOnce
        Alarms:
          - !Ref AccountDeletionProcessorErrorsCanary
        Role: !GetAtt CodeDeployServiceRole.Arn
      Timeout: 5
      Handler: txma-handler.handler
      MemorySize: 128
      Role: !GetAtt TxmaEventHandlerFunctionRole.Arn
      CodeSigningConfigArn: !If [ UseCodeSigning, !Ref CodeSigningConfigArn, !Ref AWS::NoValue ]
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableName"
          DELETED_ACCOUNT_RETENTION_SECONDS: 63072000 #2 Years in Seconds
          METRIC_SERVICE_NAME: TxmaEventHandlerFunction
          ACCOUNT_DELETION_SQS_QUEUE: !Ref AccountDeletionEventQueue
          ACCOUNT_INTERVENTION_SQS_QUEUE: !Ref AccountInterventionEventsQueue
      CodeUri: ../../handlers # Assuming the file is located in the 'handlers' directory
      Tags:
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue
      Events:
        TxMAIngressQueueEvent:
          Type: SQS
          Properties:
            Queue: !If
              - IsInternal
              - !GetAtt TxMAIngressQueue.Arn
              - !FindInMap [ EnvConfig, !Ref Environment, TxMAIngressQueueARN ]
            BatchSize: 1
            Enabled: true
            FunctionResponseTypes:
              - ReportBatchItemFailures
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: false
        EntryPoints:
          - txma-handler.ts

  TxmaEventHandlerFunctionInvokePermission:
    DependsOn: TxmaEventHandlerFunctionAliaslive
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Join
        - ':'
        - - 'function'
          - !Select [ 6, !Split [ ':', !GetAtt TxmaEventHandlerFunction.Arn ] ]
          - 'live'
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceAccount: !If
        - IsInternal
        - !Ref AWS::AccountId
        - !FindInMap [ EnvConfig, !Ref Environment, TxMAAccountID ]
      SourceArn: !If
        - IsInternal
        - !GetAtt TxMAIngressQueue.Arn
        - !FindInMap [ EnvConfig, !Ref Environment, TxMAIngressQueueARN ]


  TxmaEventHandlerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:  !Sub '${AWS::StackName}-TxmaEventHandlerFunctionRole'
      Description: !Sub "The role assumed by ${AWS::StackName}-TxmaEventHandlerFunction"
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-TxmaEventHandlerFunctionRolePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: !If
                  - IsInternal
                  - !GetAtt TxMAIngressQueue.Arn
                  - !FindInMap [ EnvConfig, !Ref Environment, TxMAIngressQueueARN ]
              - Effect: Allow
                Action:
                 - "sqs:SendMessage"
                Resource: !GetAtt AccountDeletionEventQueue.Arn
              - Effect: Allow
                Action:
                  - "sqs:SendMessage"
                Resource: !GetAtt AccountInterventionEventsQueue.Arn
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: !GetAtt TxmaEventHandlerFunctionLogGroup.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  TxmaEventHandlerFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-TxmaEventHandlerFunctionPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - !GetAtt TxmaEventHandlerFunctionLogGroup.Arn
          - Effect: Allow
            Action:
              - "sqs:SendMessage"
            Resource: !GetAtt TxMAEgressQueue.Arn
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !GetAtt SQSEncryptionKey.Arn
          - Effect: Allow
            Action:
              - "dynamodb:UpdateItem"
              - "dynamodb:Query"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableArn"
          - Effect: "Allow"
            Action:
              - "cloudwatch:PutMetricData"
            Resource:
              - "*"
            Condition:
              StringEquals:
                cloudwatch:namespace: !Ref SystemTagValue
          - Effect: Allow
            Action:
              - "kms:decrypt"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableEncryptionKeyArn"
      Roles:
        - !Ref TxmaEventHandlerFunctionRole

  TxmaEventHandlerFunctionTxMAKeyPolicy:
    Type: AWS::IAM::Policy
    Condition: IsNotInternal
    Properties:
      PolicyName: !Sub "${AWS::StackName}-TxmaEventHandlerFunctionTxMAKeyPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:GenerateDataKey"
            Resource: !FindInMap [ EnvConfig, !Ref Environment, TxMAIngressQueueKmsKeyARN ]
      Roles:
        - !Ref TxmaEventHandlerFunctionRole

  TxmaEventHandlerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-TxmaEventHandlerFunction"
      RetentionInDays: 30
      KmsKeyId: !GetAtt CloudWatchEncryptionKey.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  ### Account Deletion Processor ###

  AccountDeletionProcessorFunction:
    Type: AWS::Serverless::Function
    # checkov:skip=CKV_AWS_116: DLQ is not appropriate for a Lambda invoked by an API
    # checkov:skip=CKV_AWS_115: Function is not configured for function-level concurrent execution Limit
    Properties:
      FunctionName: !Sub '${AWS::StackName}-AccountDeletionProcessorFunction'
      Description: "Updates an account intervention status indicating that the account has been deleted."
      DeploymentPreference:
        Type: !If
          - IsProd
          - !Ref LambdaDeploymentPreference
          - AllAtOnce
        Alarms:
          - !Ref AccountDeletionProcessorErrorsCanary
        Role: !GetAtt CodeDeployServiceRole.Arn
      Timeout: 10
      Handler: account-deletion-processor-handler.handler
      MemorySize: 128
      Role: !GetAtt AccountDeletionProcessorFunctionRole.Arn
      CodeSigningConfigArn: !If [ UseCodeSigning, !Ref CodeSigningConfigArn, !Ref AWS::NoValue ]
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableName"
          DELETED_ACCOUNT_RETENTION_SECONDS: 63072000 #2 Years in Seconds
          METRIC_SERVICE_NAME: AccountDeletionProcessorFunction
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt AccountDeletionEventQueue.Arn
            BatchSize: 1
            Enabled: true
            FunctionResponseTypes:
              - ReportBatchItemFailures
      Tags:
        CheckovRulesToSkip: CKV_AWS_116.CKV_AWS_115
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2022"
        Sourcemap: false
        EntryPoints:
          - account-deletion-processor-handler.ts


  AccountDeletionProcessorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:  !Sub '${AWS::StackName}-AccountDeletionProcessorFunctionRole'
      Description: !Sub "The role assumed by ${AWS::StackName}-AccountDeletionProcessorFunction"
      PermissionsBoundary: !If [ UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue ]
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-AccountDeletionProcessorFunctionRolePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: !GetAtt AccountDeletionProcessorQueue.Arn
              - Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: !GetAtt AccountDeletionEventQueue.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue

  AccountDeletionProcessorFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-AccountDeletionProcessorFunctionPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - !GetAtt AccountDeletionProcessorFunctionLogGroup.Arn
          - Effect: Allow
            Action:
              - "kms:GenerateDataKey"
              - "kms:Decrypt"
            Resource:
              - !GetAtt SQSEncryptionKey.Arn
              - !GetAtt AccountDeletionProcessorSNSKmsKey.Arn
          - Effect: Allow
            Action:
              - "dynamodb:UpdateItem"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableArn"
          - Effect: Allow
            Action:
              - "kms:decrypt"
            Resource:
              - Fn::ImportValue: !Sub "${CoreStackName}-AccountStatusTableEncryptionKeyArn"
      Roles:
        - !Ref AccountDeletionProcessorFunctionRole

  AccountDeletionProcessorFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AccountDeletionProcessorFunction}"
      RetentionInDays: 30
      KmsKeyId: !GetAtt CloudWatchEncryptionKey.Arn
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue
        - Key: Name
          Value: !Sub "/aws/lambda/${AccountDeletionProcessorFunction}"

  AccountDeletionProcessorFunctionLogsSubscriptionFilterCSLS:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !Ref CSLSSubscriptionEndpointArn
      LogGroupName: !Ref AccountDeletionProcessorFunctionLogGroup
      FilterPattern: "{$.message != \"Sensitive info*\"}"

